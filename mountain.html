<div id="wrapper" class="wrapper uk-offcanvas-content">
  <canvas id="canvas"></canvas>

  <div id="offcanvas-usage" uk-offcanvas>
    <div class="uk-offcanvas-bar">

      <button class="uk-offcanvas-close" type="button" uk-close></button>

      <h1 class="uk-heading-bullet">Options</h1>
      <ul class="uk-list uk-list-divider">
        <li>
          <div id="controls__reset" class="offcanvas__item">Reset</div>
        </li>
        <li>
          <div id="controls__mute" class="offcanvas__item">Mute <span class="switch"></span></div>
        </li>
        <li>
          <div id="controls__rimlight" class="offcanvas__item">Rim light <span class="switch"></span></div>
        </li>
      </ul>
      <h1 class="uk-heading-bullet">Animations</h1>
      <ul class="uk-list uk-list-divider">
        <li>
          <div id="controls__sinX" class="offcanvas__item">SinX <span class="switch"></span></div>
        </li>
        <li>
          <div id="controls__sinZ" class="offcanvas__item">SinZ <span class="switch"></span></div>
        </li>
        <li>
          <div id="controls__sinXZ" class="offcanvas__item">SinXZ <span class="switch"></span></div>
        </li>
      </ul>
    </div>
  </div>

  <div id="loader" class="loader">
    <div class="loader__content">
      <p class="loader__title">The Mountains</p>
      <p class="loader__description">An interactive experiment with light and relief.<br>Left click: vertices<br>Right click: light</p>
      <p id="loader__cta" class="loader__cta">Start</p>
    </div>
  </div>

  <div id="controls" class="controls">
    <a href="#offcanvas-usage" uk-toggle class="controls__open"></a>
  </div>
  
  <div id="note" class="note">Left click: vertices | Right click: light<br><a href="https://codepen.io/Thibka/full/oqdGyZ" target="_blank">Go full screen</a></div>
</div>
